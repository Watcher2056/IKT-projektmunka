    <script>
        function updateNowPlaying(coverElement) {
            const artist = coverElement.dataset.artist || "Unknown Artist";
            const title = coverElement.dataset.title || "Unknown Title";

            document.getElementById("NowPlayingText").textContent = `${artist} – ${title}`;
        }

        const player = new Audio();

        const timeStamp = document.getElementById("TimeStamp");

        player.addEventListener("loadedmetadata", () => {
            timeStamp.max = Math.floor(player.duration);
        });

        player.addEventListener("timeupdate", () => {
            if (!timeStamp.dragging) {
                timeStamp.value = Math.floor(player.currentTime);
            }
        });

        timeStamp.addEventListener("mousedown", () => {
            timeStamp.dragging = true;

            timeStamp.addEventListener("mouseup", (e) => {
                timeStamp.dragging = false;
                player.currentTime = timeStamp.value;
            });
        });

        const barPlayBtn = document.getElementById("PlayBackPlayButton");
        const barPlayBtnSpan = barPlayBtn.querySelector(".symbol");

        const volumeSlider = document.querySelector('.VolumeSlider');

        let currentBtn = null;
        let currentAudioSrc = "";

        volumeSlider.addEventListener('input', () => {
            player.volume = volumeSlider.value / 100;
        });

        document.querySelectorAll('.song-cover').forEach(cover => {
            const audioSrc = cover.dataset.audio;
            const btn = cover.querySelector('.play-btn');

            btn.addEventListener('click', () => {
                if (currentAudioSrc !== audioSrc) {
                    player.src = audioSrc;
                    player.play();

                    updateNowPlaying(cover);

                    if (currentBtn) currentBtn.textContent = "▶";

                    btn.textContent = "⏸";
                    barPlayBtnSpan.textContent = "⏸";
                    barPlayBtnSpan.classList.add("pause");

                    currentBtn = btn;
                    currentAudioSrc = audioSrc;
                    return;
                }

                if (player.paused) {
                    player.play();
                    btn.textContent = "⏸";
                    barPlayBtnSpan.textContent = "⏸";
                    barPlayBtnSpan.classList.add("pause");
                } else {
                    player.pause();
                    btn.textContent = "▶";
                    barPlayBtnSpan.textContent = "▶";
                    barPlayBtnSpan.classList.remove("pause");
                }
            });
        });

        barPlayBtn.addEventListener('click', () => {
            if (!player.src) return;

            if (player.paused) {
                player.play();
                barPlayBtnSpan.textContent = "⏸";
                barPlayBtnSpan.classList.add("pause");
                if (currentBtn) currentBtn.textContent = "⏸";
            } else {
                player.pause();
                barPlayBtnSpan.textContent = "▶";
                barPlayBtnSpan.classList.remove("pause");
                if (currentBtn) currentBtn.textContent = "▶";
            }
        });

        player.addEventListener("ended", () => {
            barPlayBtnSpan.textContent = "▶";
            barPlayBtnSpan.classList.remove("pause");
            if (currentBtn) currentBtn.textContent = "▶";
        });

        document.querySelectorAll(".covers-container").forEach(container => {
            container.addEventListener("mouseenter", () => {
                container.classList.add("opened");
            });
        });
    </script>
