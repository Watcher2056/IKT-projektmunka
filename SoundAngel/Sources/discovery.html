<body>
    <div id="NavBar">
        <a href="../Sources/index.html">
            <img src="../Images/LogLogLog.png" title="SoundAngel Logo" alt="SoundAngel Logo" id="logo">
        </a>
        <a href="../Sources/discovery.html">

        <a href="../Sources/pop.html">

        <a href="../Sources/rap.html">

    <div class="Container">
        <div class="SlideShow">
            <div class="SlideContainer">
                <div class="Slides">
                    <img src="../Images/RS_500_Great_Songs_1800x1200.webp" title="Carousel Image 1"
                        alt="Carousel Image 1" width="100%" class="carousel_img">
                </div>
                <div class="Slides">
                    <img src="../Images/attachment-YesSingles.jpg" title="Carousel Image 2" alt="Carousel Image 2"
                        width="100%" class="carousel_img">
                </div>
                <div class="Slides">
                    <img src="../Images/hd.jpg" title="Carousel Image 3" alt="Carousel Image 3" width="100%"
                        class="carousel_img">
                </div>
            </div>

            <div class="Dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="song-tile">
            <div class="covers-container">
                <div class="cover main-cover" id="Pop" style="background-image: url('../Images/pop.jpg');"></div>
                <div class="cover song-cover" data-audio="../Audio/SpotiDownloader.com - Ordinary - Alex Warren.flac"
                    style="background-image: url('../Images/COVERREAL1.jpg');">
                    <button class="play-btn">▶</button>
                </div>
                <div class="cover song-cover" data-audio="../Audio/Just the Way You Are.mp3"
                    style="background-image: url('../Images/COVERREAL2_.jpg');">
                    <button class="play-btn">▶</button>
                </div>
                <div class="cover song-cover"
                    data-audio="../Audio/Get Lucky (feat. Pharrell Williams and Nile Rodgers) - Daft Punk.mp3"
                    style="background-image: url('../Images/COVERREAL3.jpg');">
                    <button class="play-btn">▶</button>
                </div>
                <div class="cover song-cover" data-audio="../Audio/Bye Bye.mp3"
                    style="background-image: url('../Images/COVERREAL4.jpg');">
                    <button class="play-btn">▶</button>
                </div>
                <div class="cover song-cover" data-audio="../Audio/SpotiDownloader.com - Umbrella - Rihanna.mp3"
                    style="background-image: url('../Images/COVERREAL5.png');">
                    <button class="play-btn">▶</button>
                </div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 20px; margin-bottom: 20px;">
        <p>
            &copy; 2025 SoundAngel. All Rights Reserved.
        </p>
    </footer>

    <div class="PlayBackBar">
        <p>Test</p>
    </div>
    
    <script>
        let currentAudio = null;
        let currentBtn = null;

        document.querySelectorAll('.song-cover').forEach(cover => {
            const audioSrc = cover.dataset.audio;

            if (audioSrc) {

                cover.audio = new Audio(audioSrc);

                const btn = cover.querySelector('.play-btn');

                btn.addEventListener('click', (e) => {
                    e.stopPropagation();


                    if (currentAudio && currentAudio !== cover.audio) {
                        currentAudio.pause();
                        currentBtn.textContent = "▶";
                    }
                    if (cover.audio.paused) {
                        cover.audio.play();
                        btn.textContent = "⏸";

                        currentAudio = cover.audio;
                        currentBtn = btn;
                    } else {
                        cover.audio.pause();
                        btn.textContent = "▶";

                        currentAudio = null;
                        currentBtn = null;
                    }
                });
            }
        });
    </script>

</body>

</html>
